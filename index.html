<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vinyl Rack</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <script defer type="text/javascript" src="https://unpkg.com/album-art"></script>
        <script defer type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="form">
                <input type="text" id="artistName" placeholder="Artist Name">
                <input type="text" id="albumName" placeholder="Album Name">
                <button id="getImageButton">GET IMAGE</button>
            </div>

            <br><br><br>

            <div id="rack" style="margin: auto;">
                <img id="mainImg" draggable="false" src="vinyl_wall.png" alt="The template for the 'Virgin Recommends' image">
                
                <img id="img0" draggable="false" class="albumArt" src="" alt="Artist - Album">
                <img id="img1" draggable="false" class="albumArt" style="transform: translate(-289px, 238px);" src="" alt="Artist - Album">
                <img id="img2" draggable="false" class="albumArt" style="transform: translate(-546px, 416px);" src="" alt="Artist - Album">
            </div>
        </div>
    </body>
</html>
