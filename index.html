<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vinyl Rack</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <script defer type="text/javascript" src="https://unpkg.com/album-art"></script>
        <script defer type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="form">
                <input type="text" id="artistName" value="Joji">
                <input type="text" id="albumName" value="Smithereens">
                <button id="getImageButton">GET IMAGE</button>
            </div>

            <br><br><br>

            <div id="rack" style="margin: auto;">
                <img id="mainImg" draggable="false" src="vinyl_rack.jpg" alt="The template for the 'Virgin Recommends' image">
                
                <img id="img0" draggable="false" class="albumArt" src="" alt="Artist - Album">
                <img id="img1" draggable="false" class="albumArt" style="transform: translate(-197px, 143px); width: 68px;" src="" alt="Artist - Album">
                <img id="img2" draggable="false" class="albumArt" style="transform: translate(-274px, 199px); z-index: 11; width: 70px;" src="" alt="Artist - Album">
                <img id="img3" draggable="false" class="albumArt" style="transform: translate(-195px, 199px); z-index: 11; width: 71px; clip-path: polygon(0% 0%, 100% 0%, 100% 68%, 0% 68%);" src="" alt="Artist - Album">
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
